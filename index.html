<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebStacks</title>
    <link rel="icon" type="image/png"   href="\images\logo.c0602733.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="bundle.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="main.js"></script>
    <script src="bundle.js" async></script>
   <!-- <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" >
   -->
</head>
<body>
  <div id="main">
    <div>
            <div class="mdc-top-app-bar left_top ">
                    <div class="mdc-top-app-bar__row">
                      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        
                        <a title="WebStacks" href="#" id="tits" ><img class="img" src=".\images\_WebStacks_.png" alt="WebStacks"></a>
                      </section>
                      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                        <span id="top-app-bar-highlight-button">
                           <div id="highlight-clearfix"></div>
                           <a href=".\signin.html" class="top-app-bar--buttons" aria-label="Sign In" alt="Sign In">Sign In</a>
                        </span>
                        <span id="top-app-bar-hover">
                            <div id="highlight-clearfix"></div>
                           <a href=".\tasks.html" class="top-app-bar--buttons" aria-label="Tasks" alt="Tasks">Tasks</a>
                        </span>
                        <span id="top-app-bar-hover">
                            <div id="highlight-clearfix"></div>
                           <a href=".\leader.html" class="top-app-bar--buttons" aria-label="Leaderboard" alt="Leaderboard">Leaderboard</a>
                        </span>
                        </section>
                    </div>
           </div>
    </div>
        <div class="bottom_left_container left_top" id="blc">
          <div id="cont1">
            <a title="WebStacks" href="#" ><img class="img" id="transp"src=".\images\_WebStacks_2.png" alt="WebStacks"></a>  
          </div>
        </div>
        <div class="bottom_right_container right_top" id="blc">
            <div id="buttons">
              <div>
                <span>
                <button class="foo-button mdc-button mdc-button--unelevated" id="signInButton" onclick=Signin()>
                        Sign In
                </button>
                </span>
                <span>   
                <button class="foo-button mdc-button mdc-button--raised" id="signUpButton" onclick=Self()>
                            Sign Up
                </button>
                </span>
            </div >
            </div>
            <div class="SignInOrSignUp">
                
                <span id="spanwide"><a href=".\signin.html" class="adivtext" id="transp">Sign In</a> </span>
                <span id="spanwide"><a class="adivtext" id=a2345or>or</a></span>
                <a href="#" class="adivtext">Sign Up</a>
            </div>
           <div ><hr id="a123"></div> <!-- hr tag for blue line-->
            <div class="SignUpForm">
              <div class="FullName pad3">
                <div class="mdc-text-field mdc-text-field--fullwidth">
                  <input type="text" id="my-text-field" class="mdc-text-field__input">
                  <label class="mdc-floating-label mdc-floating-label--float-above" for="my-text-field">FULL NAME</label>
                  <div class="mdc-line-ripple"></div>
                </div>
                <p id="username-helper-text" class="mdc-text-field-helper-text" aria-hidden="true">
                  This will be displayed on your profile
                </p>
              </div>
              <br>
              <div class="Email pad3">
                <div class="mdc-text-field mdc-text-field--fullwidth">
                  <input type="text" id="my-text-field2" class="mdc-text-field__input">
                  <label class="mdc-floating-label mdc-floating-label--float-above" for="my-text-field">E MAIL</label>
                  <div class="mdc-line-ripple"></div>
                </div>
              </div>
              <br>
              <div class="Password pad3">
                <div class="mdc-text-field mdc-text-field--fullwidth">
                  <input type="password" id="my-text-field3" class="mdc-text-field__input">
                  <label class="mdc-floating-label mdc-floating-label--float-above" for="my-text-field">PASSWORD</label>
                  <div class="mdc-line-ripple"></div>
                </div>
              </div>
              <div class="SignUpFormButton pad4">
                <button class="foo-button mdc-button mdc-button--raised padb" id="signUpFormButton">
                  Sign Up
                </button>
                <a href=".\signin.html" id="AlreadyMember">Already a Member</a>

              </div>
            </div>
        </div>
  </div>
         
    
</body>
</html>
